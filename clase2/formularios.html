<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Incluir el CDN de Bootstrap 5 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css"> <!-- include del css en la pagina!!! -->
   
</head>
<body>

<div class="container">
    
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Formulario de Registro</h2>
                    
                    <form>
                        <!-- Campo de texto -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        
                        <!-- Campo de DNI -->
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI" maxlength="10" required>
                        </div>
                        
                        <!-- Campo de número -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="age" min="0" max="120" placeholder="Ingresa tu edad" required>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        
                        <!-- Lista desplegable -->
                        <div class="mb-3">
                            <label for="country" class="form-label">País</label>
                            <select class="form-select" id="country" required>
                                <option selected disabled>Selecciona tu país</option>
                                <option value="ar">Argentina</option>
                                <option value="mx">México</option>
                                <option value="es">España</option>
                                <option value="cl">Chile</option>
                            </select>
                        </div>
                        
                        <!-- Casilla de verificación -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                        </div>
                        
                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                            
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y Popper.js -->
<script src="css/bootstrap-grid.min.css"></script>
<script src="css/general.css"></script>
</body>
</html>
